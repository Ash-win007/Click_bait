<html>
<head>
    <title>Payment</title>
</head>
<body>
    <h1 style="text-align:center;color:red;">Click bait</h1>
    <h3>Please press pay to continue</h3>
<button id="rzp-button1">Pay</button>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_aTSY11mldUwe2k", // Enter the Key ID generated from the Dashboard
    "name": "Click bait",
    "description": "Transaction",
    "image": "{{image}}",
    "order_id": "{{payment['id']}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 2
    "handler": function (response){
        window.location.href="/home/product/payment/successful";
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
</body>
</html>
